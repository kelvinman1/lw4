<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Регистрация</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/registration.min.css">
    <!-- endinject -->
  </head>
  <body>
    <form class='registration_form'>
      <div>
        <label>Введите ваш email:</label>
        <input type="email" class="form_email">
      </div>
      <div>
        <label>Пароль:</label>
        <input type="password" class="form_password">
      </div>
      <div>
        <label>Пароль ещё раз:</label>
        <input type="password" class="form_password_repeat">
      </div>
      <div>
        <label class="form-check-label">
          <input type="checkbox" class="form_checkbox">
          Согласен с правилами сайта
        </label>
      </div>
      <input type="submit" id='submit_registration' value='Зарегистрироваться'>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- inject:js -->
    <script src="js/registration.min.js"></script>
    <!-- endinject -->
  </body>
</html>
